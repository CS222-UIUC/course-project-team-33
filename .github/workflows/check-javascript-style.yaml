name: check-javascript-style
run-name: ${{ github.actor }} is checking javascript files styling
on: [push]
jobs:
  check-with-eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npx eslint frontend/src/*.jsx

